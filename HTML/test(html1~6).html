<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--这里是注释-->
    <h1>H1:一级标题</h1>
    <h2>H2:二级标题</h2>
    <h3>H3:三级标题</h3>
    <h4>H4:四级标题</h4>
    <h5>H5:五级标题</h5>
    <h6>H6:六级标题</h6>
    <!--段落 paragraph-->
    <p>This is a paragraph</p>
    <p align="center">This is another paragraph</p>

    <!--水平线标签hr-->
    <p>自古情深留不住</p>
    <hr align="center" size="2" width="500" color="#0000FF"></hr>
    <p>总是套路得人心</p>

    <!--换行标签-->
    This <br/> is a para <br/> graph with line breaks

    <!--div和span标签  div标签换行，什么都能放；span不换行，只能放文字、图片、表单，不能放p/h/ul/dl/ol/div-->
    <div>
        div标签1
    </div>
    <div>
        div标签2
    </div>
    <span>
        span标签1
    </span>
    <span>
        span标签2
    </span>
    <p>
        简介
        <span>
            <a href="">详细信息</a>
            <a href="">购买</a>
        </span>
    </p>
    <div class="header">
        <div class="logo"></div>
        <div class="nav"></div>
    </div>
    <div class="content">
        <div class="guanggao"></div>
        <div class="dongxi"></div>
    </div>

    <!--内容居中标签center：在这个标签里面的内容，都会居中，在HTML5中不建议使用center标签-->
    <center>
        <p>学习1</p>
        <p>学习2</p>
    </center>
    <!--预定义标签pre:保留标签内部所有的空白字符(空格/换行符)-->
    <pre>
        清平乐


        看看
    </pre>

    <!--字体标签-->
    <!--转义字符 &nbsp 空格;&lt <； &gt 大于号; &amp &;&quot ""; &apos ''; &copy @;-->
    <!--比如想展示<p>标签-->
    这是一个HTML语言的&ltp&gt标签

    <!--下划线、中划线、斜体-->
    <font>许嵩</font><br>
    <u>许嵩</u><br>
    <s>许嵩</s><br>
    <i>许嵩</i><br>
    <!--上标和下标-->
    0<sup>2</sup>    5<sub>3</sub>

    <!--超链接-->
    <!--外部链接-->
    <a href="http://www.baidu.com" target="_blank">点击进入百度</a>
    <!--锚链接：给超链接起一个名字，在本页面或者其他页面的不同位置进行跳转-->
    <a name="name1">顶部</a>
    <pre>





































    </pre>
    <a href="#name1">回到顶部</a>  <!--#号不能少，表示跳到名为name1的特定位置-->
    <!--邮件链接...-->
    <!--titlle属性-->
    <a href="http://baidu.com" title="百度哦~">百度网址</a> <br>

    <!--img标签:是一个单标签,jpg/git/png/bmp-->
    <img src="http://img.smyhvae.com/20200122_200901.png"><br>
    <!--alt属性：当图片不可用时，代替图片显示内容 title属性：悬停时显示的文字 -->
    <img src="cuowu.png" alt="错误示范">
    <!--图片的align属性:bottom(默认) centre top left right-->


     
</body>
</html>
